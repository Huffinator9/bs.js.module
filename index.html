<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	<div class="container-fluid">
          <a class="navbar-brand" href="#">User Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
          </div>
	</div>
      </nav>
    </header>
    <main>
      <!-- Images -->
      <div class="container-fluid">
	<img src="assets/imgs/wallpaper.png" class="img-fluid" alt="botw logo">
	<img src="assets/imgs/botw.logo.combined.png" class="rounded-circle img-fluid" alt="botw logo">
      </div>
      <!-- Form -->
      <div class="container mt-3 pt-3">
	<h2 class="text-center text-primary">Register</h2>
	<form class="border p-4 shadow-sm bg-light">
	  <div class="row">
	    <div class="container col-6">
              <input type="text" class="form-control mb-3 bg-light" placeholder="First Name">
	    </div>
	    <div class="container col-6">
              <input type="text" class="form-control mb-3 bg-light" placeholder="Last Name">
	    </div>
	  </div>
          <input type="email" class="form-control mb-3 bg-light" placeholder="Email" required>
          <input type="password" class="form-control mb-3 bg-light" placeholder="Password" required>
	  <div class="form-check mb-3">
	    <input class="form-check-input" type="checkbox" id="terms" name="terms" value="terms" required>
	    <label class="form-check-label bg-light">I have read and agree to the <a href="terms">Terms</a>.</label>
	  </div>
          <button class="btn btn-success w-100">Submit</button>
	</form>
      </div>
      <!-- Table -->
      <div class="table-responsive pt-3">
	<table class="table table-light table-striped table-hover">
	  <thead>
	    <tr>
	      <th colspan=3>Registered Users</th>
	    </tr>
	    <tr>
	      <th>FirstName</th>
	      <th>LastName</th>
	      <th>Email</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Chris</td>
	      <td>Huffer</td>
	      <td>chris.huffer@nerdwatchtower.com</td>
	    </tr>
	    <tr>
	      <td>John</td>
	      <td>Doe</td>
	      <td>john.doe@nerdwatchtower.com</td>
	    </tr>
	    <tr>
	      <td>Jane</td>
	      <td>Doe</td>
	      <td>jane.doe@nerdwatchtower.com</td>
	    </tr>
	  </tbody>
	</table>
      </div>
      <!-- Buttons -->
      <div class="d-grid">
	<button type="button" class="btn btn-outline-secondary btn-block m-3">You can't get rid of me</button>
	<button type="button" class="btn btn-outline-danger btn-block d-none d-md-block m-3">Can you see me?</button>
      </div>
      <!-- Bonus Content -->
      <!-- No Bonus Content Assigned to Knowledge Check -->
    </main>
  </body>
</html>
