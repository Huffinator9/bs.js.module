    <!-- Main -->
    <main class="welcome">
      <h1> Contact Us </h1>
      <section class="event-grid">
	<form action="/submit" method="POST">
	  <section class="event container">
	    <!-- Personal Information -->
	    <p> Personal Information </p>
	    <label for="name" class="form-label"> Name: </label>
	    <input type="text" class="form-control" id="name" required placeholder="Name">
	    <br>
	    <label for="email" class="form-label"> Email: </label>
	    <input type="text" class="mb-3 form-control" id="name" required placeholder="Email">
	  </section>
	  <section class="event container">
	    <!-- Query Information -->
	    <p> Query Information </p>
	    <label for="topic" class="form-label"> Topic: </label>
	    <select id="topic" class="form-control" required name="topic">
 	      <option value="bday"> Birthday Party </option>
 	      <option value="general"> General Query </option>
 	      <option value="packages"> Package Deals </option>
	    </select>
	    <br>
	    <label for="query" class="form-label"> Request: </label>
	    <br>
	    <textarea class="mb-3 form-control" id="query" name="query" rows="4">I had a question about...</textarea>
	  </section>
	  <input class="mb-3 btn btn-outline-success" type="submit" value="Submit">
	</form>
      </section>
